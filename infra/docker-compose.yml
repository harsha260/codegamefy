version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codearena-postgres
    environment:
      POSTGRES_USER: codearena
      POSTGRES_PASSWORD: codearena
      POSTGRES_DB: codearena
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U codearena']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codearena-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: codearena-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
